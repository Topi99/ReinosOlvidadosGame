<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Login</title>
</head>
<body>
  <header class="container">
    <div class="left">
      <h1>
        Login
      </h1>
      <p>
        Inicia sesión con tu correo y contraseña para jugar Reinos Olvidados.
      </p>
    </div>
    <div class="right">
      <img src="img.jpg" alt="imagen">
    </div>
  </header>
  <section class="container login white be-black">
    <article class="form">
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" placeholder="ingresa tu correo">
      <label for="pass">Contraseña:</label>
      <input type="password" name="pass" id="pass" placeholder="ingresa tu contraseña">
      <button id="create" class="be-white">Crear cuenta</button>
      <button id="send" class="be-white">Iniciar Sesión</button>
    </article>
  </section>

  <section class="container data hidden white be-black">
    <article class="form">
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email-a" placeholder="ingresa tu correo">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" placeholder="ingresa tu nombre">
      <label for="name">UID:</label>
      <input type="text" name="uid" id="uid" disabled>
      <button id="save" class="be-white">Guardar</button>
      <button id="logout" class="be-white">Cerrar Sesion</button>
    </article>
  </section>

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyD4VCB__72rwMfwCUhrh1Rwa2FGGrIIi3k",
      authDomain: "chatdemo-43f97.firebaseapp.com",
      databaseURL: "https://chatdemo-43f97.firebaseio.com",
      projectId: "chatdemo-43f97",
      storageBucket: "chatdemo-43f97.appspot.com",
      messagingSenderId: "1091179345173"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.querySelector(".login").classList.toggle("hidden");
        document.querySelector(".data").classList.toggle("hidden");
        document.querySelector("#email-a").value = user.email;
        document.querySelector("#name").value = user.displayName;
        document.querySelector("#uid").value = user.uid;

        document.querySelector("#save").addEventListener('click', e => {
          user.updateProfile({
            email: document.querySelector("#email-a").value,
            displayName: document.querySelector("#name").value
          });          
        });

        document.querySelector("#logout").addEventListener('click', e => {
          document.querySelector(".login").classList.toggle("hidden");
          document.querySelector(".data").classList.toggle("hidden");
        });
      } else {
        document.querySelector(".login").classList.toggle("hidden");
        document.querySelector(".data").classList.toggle("hidden");
      }
    });
    
    document.querySelector('#send').addEventListener('click', e => {
      var email = document.querySelector('#email').value;
      var password = document.querySelector('#pass').value;

      firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // ...
      });
    });

    document.querySelector("#create").addEventListener('click', e=> {
      var email = document.querySelector('#email').value;
      var password = document.querySelector('#pass').value;
      
      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // ...
      });
    });
  </script>
</body>
</html>
